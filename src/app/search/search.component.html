<div class="{{cssData.color}}">
    <div class="container-fluid ">
        <div [class]="cssData">
            <div class="orillas col-12   text-light text-center">
                <p class="display-1">Buscador</p>
            </div>
            <div class="col-6 modifi">
                <div class="d-flex justify-content-end">
                    <button class="btn bg-light my-2 my-sm-0" (click)="changeTheme()">☼</button>
                   <br> 
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-12 mt-4">
                <div class="form-group d-flex justify-content-center">
                    <input class="form-control" [formControl]="nameUser" type="text">
                    
                    <button [disabled]="nameUser.invalid" class="btn btn-secondary"
                        (click)="search()">Buscar</button>
                </div>

                <button class="btn btn-outline-danger mr-4 my-sm-0" (click)="logout()">Cerrar Sesión</button>
            </div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-4">
                <div class="d-flex justify-content-center">
                    <div *ngIf="userData" class="card mb-4 " style="width: 18rem;">
                        <img [src]="userData.avatar_url" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h2 class="card-title">{{userData.login}}</h2>
                            <p class="card-text">
                                <strong>Repositorios:</strong><span>{{' ' + userData.public_repos}}</span>
                                <br>
                                <strong>Seguidores :</strong><span>{{' ' + userData.followers }}</span>
                            </p>
                            <a href="{{userData.html_url}}" target="_blank" class="btn btn-secondary">Ver más</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
