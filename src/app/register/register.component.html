<div class="container-fluid">
    <div class="row maximo {{cssData.background + ' ' + cssData.texto}}">
        <div class="col-2 mt-12">
            <p class="display-2 text-center">Crear Cuenta</p>
        </div>
        <div class="col-8"></div>
        <div class="col-8">
            <form [formGroup]="form" (ngSubmit)="register($event)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo Electronico</label>
                    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email">
                    <div *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)">
                        <div *ngIf="form.get('email').hasError('required')" class="alert alert-danger">
                            Email Obligatorio
                        </div>
                        <div *ngIf="form.get('email').hasError('email')" class="alert alert-danger">
                            Email inválido
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                    <div
                        *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)">
                        <div *ngIf="form.get('password').hasError('required')" class="alert alert-danger">
                            Contraseña Obligatoria
                        </div>
                        <div *ngIf="form.get('password').hasError('minlength')" class="alert alert-danger">
                            Minimo 6 caracteres
                        </div>
                    </div>
                </div>
                <button [disabled]="form.invalid" type="submit" class="btn btn-danger">Aceptar</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
